<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Submit Your Answer</h1>
    
    <div>
        <label for="answer">Type your answer:</label>
        <input type="text" id="answer" placeholder="Your answer here">
    </div>
    
    <button onclick="submitAnswer()">Submit Answer</button>
    
    <script>
        // Your Firebase config (replace with your own Firebase config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);  // Firestore instance

        // Function to submit the answer to Firestore
        function submitAnswer() {
            const answer = document.getElementById("answer").value.trim();
            
            if (!answer) {
                alert("Please type your answer!");
                return;
            }

            // Add the answer to the "answers" collection in Firestore
            db.collection("answers").add({
                answer: answer,
                timestamp: firebase.firestore.FieldValue.serverTimestamp() // Automatically set the timestamp
            })
            .then(() => {
                alert("Answer submitted successfully!");
                document.getElementById("answer").value = ''; // Clear the input field after submission
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
                alert("Error submitting answer. Please try again.");
            });
        }
    </script>
</body>
</html>
